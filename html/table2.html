<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>table sample</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap");
      * {
        font-family: "Poppins", sans-serif;

        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 40px;
      }
      form {
        /* max-width: 200px; */
        display: flex;
        flex-direction: column;
        gap: 20px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
        transition: all 1s;
        padding: 20px 30px;
        border-radius: 40px;
        &:hover {
          box-shadow: 0 8px 20px rgba(100, 149, 237, 0.25);
          transform: translateY(-8px);
        }
        & div {
          display: flex;
          flex-direction: column;
          gap: 5px;
        }
      }
      input {
        padding: 5px 10px;
        border: 1px solid grey;
        border-radius: 5px;
      }
      button {
        margin-top: 20px;
        padding: 10px 15px;
        border-radius: 10px;
        background-color: transparent;
        &:hover {
          color: white;
          cursor: pointer;
          border: 1px solid white;
          background-color: #0000ff;
        }
      }
    </style>
  </head>
  <body>
    <form>
      <h2>Sample Online Items and Prices</h2>
      <div>
        <label for="laptop">Laptop($800 each):</label>
        <input type="text" value="0" />
      </div>
      <div>
        <label for="Smartphone">Smartphone($400 each):</label>
        <input type="text" value="0" />
      </div>
      <div>
        <label for="headphone">Headphones ($50 each):</label>
        <input type="text" value="0" />
      </div>
      <div>
        <label for="tablet">Tablet ($300 each):</label>
        <input type="text" value="0" />
      </div>
      <button>Calculate Total Price</button>
    </form>
    <b>Total price:$0</b>
  </body>
</html>
